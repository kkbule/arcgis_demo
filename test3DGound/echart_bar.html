<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    html ,body,#content{
        margin: 0px auto;
        padding: 0px;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="content"></div>

    });

            barWidth: barWidth,
            itemStyle: {
                normal: {
                    color: function(params) {
                        return colors[params.dataIndex % 7];

                }

                },
            },
            {

                symbolOffset: [0, '-50%'],
